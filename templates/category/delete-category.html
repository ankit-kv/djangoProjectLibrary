<!-- Modal -->
<div class="modal fade" id="staticBackdrop{{category.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="staticBackdropLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirm Delete</h1>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="model-body">
      <p class="m-3">Are you sure you want to delete <span class="fw-bold">{{category.c_name}}</span> category?</p>
    </div>
    <div class="modal-footer">
      <form action="/delete-category/{{category.id}}" method="get">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <button type="submit" class="btn btn-danger">Yes</button>
      </form>
    </div>
  </div>
</div>
</div>
