<!-- Modal -->
<div class="modal fade" id="update{{section.id}}" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Section</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/update-section/{{section.id}}/" method="post">
                {% csrf_token %}
                <div class="model-body p-2">
                    <label for="section_name" class="col-form-label">Section:</label>
                    <input type="text" class="form-control" id="section_name" name="section_name" value="{{section.section_name}}">
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
