<!-- Modal -->
<div class="modal fade" id="update{{product.id}}" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Product Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="/update-product/{{product.id}}/" method="post">
                {% csrf_token %}
                <div class="model-body p-2">
                    <label for="product-name" class="col-form-label">Products:</label>
                    <input type="text" class="form-control" id="product-name" name="p_name" value="{{product.p_name}}">
                    <label for="product-disc" class="col-form-label">Products Description:</label>
                    <textarea class="form-control" name="p_description" id="p_disc">{{product.p_description}}</textarea>
                    <label for="c_name" class="col-form-label">Choose Category:</label>
                    <select class="form-select" aria-label="Default select example" id="c_name" name="c_name">
                        <option selected value={{product.c_name.id}} >{{product.c_name.c_name}}</option>
                        {% for category in categories %}
                        <option value={{category.id}}>{{category.c_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
